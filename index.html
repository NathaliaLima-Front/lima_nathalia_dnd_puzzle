<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Drag and Drop Puzzle Game</title>
</head>
<body>
	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>

	<section id="game-boards">
		
		<button id="resetBut">Reset</button>
	
		<div class="puzzle-pieces">
			<img src="images/topLeft0.jpg" class="puzzle-image" alt="top left">
			<img src="images/topRight0.jpg" class="puzzle-image" alt="top right">
			<img src="images/bottomLeft0.jpg" class="puzzle-image" alt="bottom left">
			<img src="images/bottomRight0.jpg" class="puzzle-image" alt="bottom right">
		</div>

		<div class="puzzle-board">
			<div class="drop-zone tl" id="topLeft"></div>
			<div class="drop-zone tr" id="topRight"></div>
			<div class="drop-zone bl" id="bottomLeft"></div>
			<div class="drop-zone br" id="bottomRight"></div>
		</div>
	</section>

	<footer>
		<p>click thumb to change pieces!</p>
		<nav id="buttonHolder">
			<img id="0" src="images/buttonZero.jpg" draggable="false" alt="thumbnail 0">
			<img id="1" src="images/buttonOne.jpg" draggable="false" alt="thumbnail 1">
	    	<img id="2" src="images/buttonTwo.jpg" draggable="false" alt="thumbnail 2">
			<img id="3" src="images/buttonThree.jpg" draggable="false" alt="thumbnail 3">
		</nav>
	</footer>

	<section class="lightbox" id="same_spot">
        <article>
            <h3>Ops!</h3>
            <p>There's already a piece in that position, please try another spot</p>
        </article>
    </section>

	<section class="lightbox" id="all_pieces_correct">
        <article>
            <h3>Yeah!</h3>
            <p>You got all the pieces correct and completed the puzzle</p>
        </article>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
